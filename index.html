<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator_frame">
        <div class="calculator_display">
            <div class="calculator_display_top"></div>
            <div class="calculator_display_bottom">0</div>
        </div>
        <div class="calculator_keys">
            <button class="all_clear" value="all_clear">AC</button>
            <button class="backspace" value="backspace">⌫</button>
            <button class="percent" value="percent">%</button>
            <button class="operator" value="÷">÷</button>
            <button class="operand" value="7">7</button>
            <button class="operand" value="8">8</button>
            <button class="operand" value="9">9</button>
            <button class="operator" value="×">×</button>
            <button class="operand" value="4">4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" value="−">−</button>
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="plus_minus" value="plus_minus">+/-</button>
            <button class="operand" value="0">0</button>
            <button class="decimal" value="decimal">.</button>
            <button class="equals" value="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
